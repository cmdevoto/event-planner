{% extends 'pageBaseAuth.html' %}

{% block pageContent %}
<div class="container">

  {% with messages = get_flashed_messages() %}
       {% if messages %}
          {% for message in messages %}
             <div class="alert alert-dismissible alert-danger">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>{{ message }}</strong>
            </div>
          {% endfor %}
       {% endif %}
  {% endwith %}

  <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="/polls">Poll Invites</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="/createpoll">Create New Poll</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="/mypolls">My Polls</a>
  </li>
  </ul>

  <h1 class="text-secondary"> Create New Poll </h1>
 
  <form method="POST">
  <fieldset>

    <div class="form-group">
      <label for="groupSelect">Select Event</label>
      <select class="form-control" name="eventSelect" id="eventSelect">
          {% for item in data["events"] %}
            <option>{{ item [0] }}: {{ item[1] }}</option>
          {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="eventDesc">Title</label>
      <input class="form-control" name="title" id="title" maxlength=20></input>
    </div>

    <div class="form-group">
      <label for="eventDesc">Description</label>
      <input class="form-control" name="description" id="description" maxlength=40></input>
    </div>

    <div class="form-group">
      <label for="groupSelect">Select Group(s) to Poll</label>
      <select multiple="multiple" class="form-control" name="groupSelect" id="groupSelect">
          {% for item in data["groups"] %}
            <option>{{ item [0] }}: {{ item[1] }} </option>
          {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="groupSelect">Select Individual User(s) to Poll</label>
      <select multiple="multiple" class="form-control" name="userSelect" id="userSelect">
          {% for item in data["users"] %}
            <option>{{ item [0] }} </option>
          {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create and Send Poll!</button>
  </fieldset>
</form>
 
</div>
{% endblock %}
