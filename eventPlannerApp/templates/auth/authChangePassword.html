{% extends 'pageBase.html' %}

{% block pageContent %}
  <div class="jumbotron">
    {% with messages = get_flashed_messages() %}
       {% if messages %}
          {% for message in messages %}
             {{ message }}
             <div class="alert alert-dismissible alert-danger">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>{{ message }}</strong>
            </div>
          {% endfor %}
       {% endif %}
    {% endwith %}
    <h1 class="text-secondary"> Edit Account </h1>
    <form method="POST">
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">New Password</label>
        <input name="pass1" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">New Password Again</label>
        <input name="pass2" type="password" class="form-control" id="exampleInputPassword2">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
