{% extends 'pageBase.html' %}

{% block pageContent %}
  <div class="jumbotron">
    <h1> Create Account Now! </h1>
    <form method="POST">
      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input name="username" type="username" class="form-control" id="exampleInputUsername">
      </div>
      <div class="mb-3">
        <label for="exampleInputFirstName" class="form-label">First Name</label>
        <input name="firstName" type="firstName" class="form-control" id="exampleInputFirstName">
      </div>
      <div class="mb-3">
        <label for="exampleInputLastName" class="form-label">Last Name</label>
        <input name="lastName" type="lastName" class="form-control" id="exampleInputLastName">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="pass" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>
{% endblock %}
