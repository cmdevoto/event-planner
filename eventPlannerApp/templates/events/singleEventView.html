{% extends 'pageBaseAuth.html' %}

{% block pageContent %}
<div class="container">


  <div class="jumbotron">
    <div class="card mb-12">
      <div class="card-body">
        <h3 class="card-title">{{ data["event"][1] }}</h3>
        <h5 class="card-subtitle">
          {% if data["event"][5] == "private" %}
            Private Event 
          {% elif data["event"][5] == "public" %}
            Public Event
          {% endif %}
        </h5>
      </div>
      
    </div>
  </div>
  {% if data["eventId"] %}
    <h3>Looking for eventId: {{ data["eventId"] }}</h3>
  {% endif %}
</div>
{% endblock %}
