{% extends 'pageBaseAuth.html' %}

{% block pageContent %}
  <div class="jumbotron">
    <form method="POST">
      {{ form.csrf_token }}
      <fieldset>
        <label class="form-lavel mt-4" for="ownerInput"> {{- form.ownerUsername.label -}}: </label>
        {{ form.ownerUsername(class="form-control", id="ownerInput", value=data['event']['ownerUsername']) }}
      </fieldset>
      <fieldset>
        <label class="form-lavel mt-4" for="ownerInput"> {{- form.creatorUsername.label -}}: </label>
        <input class="form-control" id="ownerInput" type="text" value="{{ data['event']['creatorUsername'] }}" readonly/>
      </fieldset>
    </form>
  </div>
{% endblock %}
