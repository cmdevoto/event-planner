{% extends 'pageBaseAuth.html' %}

{% block pageContent %}
<div class="container">
  <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="/events">My Invitations</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="/createevent">View Sent Invitations</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="/findevents">Send Event Invitation</a>
  </li>
  </ul>

  <h1 class="text-secondary"> Send Event Invitation! </h1>
 
  <form method="POST">
  <fieldset>
    <div class="form-group">
      <label for="eventDesc">Event Title</label>
      <textarea class="form-control" name="eventDesc" id="eventDesc" rows="1"></textarea>
    </div>

    <div class="form-group">
      <label for="eventTime">Event Date and Time</label>
      <input class="form-control" name="eventTime" id="eventTime" aria-describedby="eventTime" placeholder="Enter date and time">
      <small id="dateHelp" class="form-text text-muted"> Enter as MM-DD-YYYY 00:00:00</small>
    </div>

    <div class="form-group">
      <label for="eventLocation">Location</label>
      <input class="form-control" name="eventLocation" id="eventLocation" placeholder="Event Location">
    </div>

    <div class="form-group">
      <label for="eventOwner">Owner Username</label>
      <input class="form-control" name="eventOwner" id="eventOwner" placeholder="Username">
    </div>

    <div class="form-group">
      <label for="groupSelect">Select Associated Group(s)</label>
      <select multiple="multiple" class="form-control" name="groupSelect" id="groupSelect">
          {% for item in data["groups"] %}
            <option>{{ item[1] }}</option>
          {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="eventAccess">Event Access Type</label>
      <select class="form-control" name="eventAccess" id="eventAccess">
        <option>Public</option>
        <option>Private</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Event!</button>
  </fieldset>
</form>
 
</div>
{% endblock %}
