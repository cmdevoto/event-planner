<!DOCTYPE html>

<html>
  <head>
    <title style="font-family:Courier New">All The Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/minty/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a style="font-family:Courier New" class="navbar-brand" href="/events">localHost</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/events" role="button" aria-haspopup="true" aria-expanded="false">Events</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/events">My Upcoming Events</a>
              <a class="dropdown-item" href="/createevent">Create Event</a>
              <a class="dropdown-item" href="/findevents">Find Events</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <!-- <li class="nav-item active"> -->
            <a class="nav-link" href="/groups">Groups
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/invitations">Invitations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/editAccount">Edit Account</a>
          </li>
        </ul>
	<form action="/logout">
	  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Log Out</button>
	</form>
        <!-- If we need a search bar, it's here
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
       -->
      </div>
    </nav>
    <br/>
    <div class="row justify-content-center">
      {% block pageContent %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
